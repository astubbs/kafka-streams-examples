log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p [%t] %m (%c)%n %c:%L

log4j.logger.org.apache.kafka.streams.processor.internals.StreamThread=WARN, stdout
log4j.logger.io.confluent=INFO, stdout

# turn off annoying config dump
log4j.logger.io.confluent.streams.zephyrstores.ZephyrRestConfig=WARN
log4j.logger.org.apache.kafka.streams.StreamsConfig=WARN